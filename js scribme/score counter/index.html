<html>
    <head>
        <meta charset="utf-8">
        <title>Score Counter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Game Name</h1>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id = "home-score"></p>
                <button onclick = "incrementOneHome()">+1</button>
                <button onclick = "incrementTwoHome()">+2</button>
                <button onclick = "incrementThreeHome()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id = "guest-score"></p>
                <button onclick = "incrementOneGuest()">+1</button>
                <button onclick = "incrementTwoGuest()">+2</button>
                <button onclick = "incrementThreeGuest()">+3</button>
            </div>
        </div>
        <p id = "who-wins">GUEST</p>
        <button id = "reset" onclick="resetScore()">Reset Score</button>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    </body>
</html>
